<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <style>
    [class^='col'] {
      border: 1px solid #ccc;
    }
  </style>


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- 1.嵌套时记得加上【row】能够消除父元素内边距 -->
        <div class="row">
          <!-- 需要嵌套的元素 -->
          <div class="col-md-6">a</div>
          <div class="col-md-6">b</div>
        </div>
      </div>
      <div class="col-md-4">2</div>
      <div class="col-md-4">3</div>
    </div>
  </div>
  <!-- 1.父元素设置【container】类 -->
  <div class="container">
    <!--2.设置列【row】能够去除父容器的15px内边距 -->
    <div class="row">
      <!--3.每个元素设置份数【col-lg-3】 -->
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
    </div>
    <!-- 4.元素的份数相加<12份的情况：
    页面上就会出现少的那一份空白 -->
    <div class="row">
      <div class="col-lg-6">1</div>
      <div class="col-lg-2">2</div>
      <div class="col-lg-2">3</div>
      <div class="col-lg-1">4</div>
    </div>
    <!-- 5.元素的份数相加>12份的情况：
    页面上就会换行进行显示多的一份 -->
    <div class="row">
      <div class="col-lg-6">1</div>
      <div class="col-lg-2">2</div>
      <div class="col-lg-2">3</div>
      <div class="col-lg-3">4</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">1</div>
      <!-- 1.【col-md-offset-4】列想向偏移4份 -->
      <div class="col-md-4 col-md-offset-4">3</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <!-- 1.【col-md-push-4】列向右推8份距离 -->
      <div class="col-md-4 col-md-push-8">左侧</div>
      <!-- 2.【col-md-pull-4】列向左拉4份距离 -->
      <div class="col-md-8 col-md-pull-4">右侧</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">左侧</div>
      <!-- 1.【hidden-md】中等屏幕下被隐藏 -->
      <div class="col-md-4 hidden-md">中等屏幕下被隐藏</div>
      <!-- 2.visible-md】中等屏幕下被显示 -->
      <div class="col-md-4 visible-md">中等屏幕下被显示</div>
      <div class="col-md-4 ">右侧</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <ul class="col-md-12">
        <li class="glyphicon glyphicon-star"></li>
      </ul>
    </div>
  </div>
  <div>
    <img src="logo.jpg" alt="">图片
  </div>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.cn/npm/jquery@1.12.4/dist/jquery.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
</body>

</html>
